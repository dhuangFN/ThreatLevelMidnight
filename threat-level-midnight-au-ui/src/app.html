<template>
  <require from="./resources/external/vv-components.style.css"></require>

  <h1>${message}</h1>

  <div>
    <label for="prompt">Prompt</label>
    <br />
    <textarea type="text" id="prompt" name="prompt" value.bind="prompt" style="width: 50%, height 20%"></textarea> 
  </div>
  <button class="vv-btn-primary" click.trigger="doStuff()" type="button">Submit</button>

  <div if.bind="result">
      <hr />
      <p>Threat: ${result["threat-rating"]}</p>
      <p>Reason: ${result.reason}</p>
      <p>Sentiment: ${result.sentiment}</p>
  </div>

</template>
